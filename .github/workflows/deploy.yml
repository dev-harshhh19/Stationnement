name: Build & Release

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: Release
  PUBLISH_PATH: ./publish

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        shell: pwsh

      - name: Build
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore --verbosity normal
        shell: pwsh

      - name: Run tests
        run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "console;verbosity=normal"
        shell: pwsh
        continue-on-error: true

      - name: Publish application
        run: dotnet publish -c ${{ env.BUILD_CONFIGURATION }} -o ${{ env.PUBLISH_PATH }} --no-build --verbosity normal
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ${{ env.PUBLISH_PATH }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build
          path: ${{ env.PUBLISH_PATH }}

      - name: Create release archive
        run: |
          Compress-Archive -Path ${{ env.PUBLISH_PATH }} -DestinationPath stationnement-release.zip
        shell: pwsh

      - name: Get version
        id: version
        run: |
          $version = Get-Date -Format 'yyyy.MM.dd.HHmm'
          echo "release_version=$version" >> $GITHUB_OUTPUT
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: stationnement-release.zip
          tag_name: v${{ steps.version.outputs.release_version }}
          name: Release ${{ steps.version.outputs.release_version }}
          body: |
            # Stationnement Release ${{ steps.version.outputs.release_version }}
            
            **Build Information:**
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Author: ${{ github.actor }}
            - Date: ${{ github.event.head_commit.timestamp }}
            
            ## Installation
            Extract the `stationnement-release.zip` file and follow the deployment guide.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
