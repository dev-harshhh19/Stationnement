name: Deploy to MonsterASP.net

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: Release
  PUBLISH_PATH: ./publish

jobs:
  build:
    name: Build Application
    runs-on: windows-latest
    outputs:
      artifact-path: ${{ steps.publish.outputs.path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore NuGet cache
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore
        shell: pwsh

      - name: Build
        run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore --verbosity normal
        shell: pwsh

      - name: Run tests
        run: dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "console;verbosity=normal"
        shell: pwsh
        continue-on-error: true

      - name: Publish application
        id: publish
        run: |
          dotnet publish -c ${{ env.BUILD_CONFIGURATION }} -o ${{ env.PUBLISH_PATH }} --no-build --verbosity normal
          echo "path=${{ env.PUBLISH_PATH }}" >> $GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ${{ env.PUBLISH_PATH }}
          retention-days: 5

  deploy:
    name: Deploy to MonsterASP.net
    needs: build
    runs-on: windows-latest
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production') || github.event_name == 'push'
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://stationnement.runasp.net

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ${{ env.PUBLISH_PATH }}

      - name: Verify deployment credentials
        run: |
          if (-not ${{ secrets.WEBDEPLOY_URL }}) { 
            throw "Missing WEBDEPLOY_URL secret" 
          }
          if (-not ${{ secrets.WEBDEPLOY_USERNAME }}) { 
            throw "Missing WEBDEPLOY_USERNAME secret" 
          }
          if (-not ${{ secrets.WEBDEPLOY_PASSWORD }}) { 
            throw "Missing WEBDEPLOY_PASSWORD secret" 
          }
          Write-Host "✓ All deployment secrets are configured"
        shell: pwsh

      - name: Deploy via WebDeploy
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.WEBDEPLOY_SITE }}
          server-computer-name: ${{ secrets.WEBDEPLOY_URL }}
          server-username: ${{ secrets.WEBDEPLOY_USERNAME }}
          server-password: ${{ secrets.WEBDEPLOY_PASSWORD }}
          source-path: ${{ env.PUBLISH_PATH }}
          target-path: /

      - name: Deployment notification
        if: always()
        run: |
          $status = "${{ job.status }}"
          $message = "✓ Deployment completed successfully!" | Out-String
          if ($status -eq "failure") {
            $message = "✗ Deployment failed. Check logs for details."
          }
          Write-Host $message
        shell: pwsh

  post-deploy:
    name: Post-Deployment Tasks
    needs: deploy
    runs-on: windows-latest
    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment tag
        run: |
          $tag = "deploy-$(Get-Date -Format 'yyyy.MM.dd-HHmmss')"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag $tag
          git push origin $tag
        shell: pwsh
        continue-on-error: true

      - name: Log deployment success
        run: |
          Write-Host "Deployment Summary:"
          Write-Host "===================="
          Write-Host "Status: SUCCESS ✓"
          Write-Host "Timestamp: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
          Write-Host "Target: MonsterASP.net"
          Write-Host "Branch: ${{ github.ref }}"
          Write-Host "Commit: ${{ github.sha }}"
        shell: pwsh
